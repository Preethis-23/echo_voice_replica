<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Cloning Web App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="root"></div>
  <script type="text/babel">
    function VoiceCloningApp() {
      const [text, setText] = React.useState('');
      const [audioFile, setAudioFile] = React.useState(null);
      const [generatedAudio, setGeneratedAudio] = React.useState(null);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState('');

      const handleFileChange = (e) => {
        setAudioFile(e.target.files[0]);
        setError('');
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!audioFile || !text) {
          setError('Please provide both an audio file and text.');
          return;
        }

        setLoading(true);
        setError('');
        setGeneratedAudio(null);

        const formData = new FormData();
        formData.append('audio', audioFile);
        formData.append('text', text);

        try {
          const response = await fetch('http://localhost:5000/generate_voice', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to generate audio.');
          }

          const blob = await response.blob();
          const audioUrl = URL.createObjectURL(blob);
          setGeneratedAudio(audioUrl);
        } catch (err) {
          setError('Error generating audio: ' + err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="max-w-2xl w-full mx-auto p-6 bg-white rounded-lg shadow-lg">
          <h1 className="text-3xl font-bold text-center text-gray-800 mb-6">
            Voice Cloning Web App
          </h1>
          <p className="text-center text-gray-600 mb-8">
            Upload an audio sample and enter text to generate speech in the same voice!
          </p>

          <form onSubmit={handleSubmit} className="space-y-6">
            <div>
              <label className="block text-sm font-medium text-gray-700">
                Upload Audio Sample (WAV)
              </label>
              <input
                type="file"
                accept="audio/wav"
                onChange={handleFileChange}
                className="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700">
                Text to Synthesize
              </label>
              <textarea
                value={text}
                onChange={(e) => setText(e.target.value)}
                rows="4"
                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                placeholder="Enter the text you want to synthesize..."
              />
            </div>

            {error && (
              <p className="text-red-500 text-sm">{error}</p>
            )}

            <button
              type="submit"
              disabled={loading}
              className={`w-full py-2 px-4 rounded-md text-white font-semibold ${
                loading ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
              }`}
            >
              {loading ? 'Generating...' : 'Generate Audio'}
            </button>
          </form>

          {generatedAudio && (
            <div className="mt-6">
              <h2 className="text-lg font-medium text-gray-800">Generated Audio</h2>
              <audio controls src={generatedAudio} className="w-full mt-2" />
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<VoiceCloningApp />, document.getElementById('root'));
  </script>
</body>
</html>
